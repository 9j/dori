<!DOCTYPE html>
<html>
  <body>
    <canvas
      id="myCanvas"
      width="619"
      height="512"
      style="border:1px solid #d3d3d3;"
    >
      Your browser does not support the canvas element. </canvas
    ><br />
    <input type="text" id="dori_number" />
    <button type="button" id="btn_dori" onclick="doDori()">생성</button>

    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');
      var background = new Image();
      background.src = 'dori.jpg';

      function doDori() {
        var dori_number = document.getElementById('dori_number').value;
        ctx.font = '15px Comic Sans MS';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.drawImage(background, 0, 0);
        ctx.fillText(dori_number, canvas.width / 2, 453);
        ctx.fillText(dori_number, canvas.width / 2, 499);
      }
    </script>
  </body>
</html>
